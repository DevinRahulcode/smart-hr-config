spring.application.name=user-auth-service
server.port=9001

# ========================================
# DATABASE (MySQL)
# ========================================
spring.datasource.url=jdbc:mysql://localhost:3306/smart_hr_auth_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Devin@07
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================================
# JPA / HIBERNATE
# ========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# ========================================
# EUREKA CLIENT
# ========================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# ========================================
# ACTUATOR (Health Check)
# ========================================
management.endpoints.web.exposure.include=health,info,env

